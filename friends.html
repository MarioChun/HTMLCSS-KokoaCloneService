<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css-->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <!--자식의 class명 또는 id명을 지을때 부모 id명 또는 class명 + '__자식명' 을 짓자-->
      <!--BEM 이라는 규칙으로 id class를 왔다갔다 하지 말고 보통은 class로 사용하자-->
      <!--BEM 규칙 : .btn .btn__input .btn--color -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- nav>ul>li*4>a -->

    <nav class="nav nav--color">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/d3b87b6455.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
